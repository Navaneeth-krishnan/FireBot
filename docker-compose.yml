version: "3.9"

services:
  firebot:
    build:
      context: .
      target: base
    volumes:
      - ./configs:/app/configs:ro
      - ./data:/app/data:ro
      - firebot-output:/app/output
    environment:
      - PYTHONUNBUFFERED=1

  firebot-test:
    build:
      context: .
      target: dev
    volumes:
      - ./tests:/app/tests:ro
      - ./src:/app/src:ro
    profiles:
      - test

  prometheus:
    image: prom/prometheus:v2.48.0
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:10.2.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=firebot
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  firebot-output:
  prometheus-data:
  grafana-data:
